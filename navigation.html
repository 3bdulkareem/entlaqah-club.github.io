<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة الموقع - نادي انطلاقة الصيفي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Almarai', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .nav-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-family: 'Cairo', sans-serif;
            font-size: 36px;
            font-weight: 900;
            color: #1E3A8A;
            margin-bottom: 40px;
        }
        
        .nav-links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #1E3A8A 0%, #2563EB 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 600;
        }
        
        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.3);
        }
        
        .nav-link i {
            margin-left: 15px;
            font-size: 24px;
        }
        
        .description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-card">
            <h1 class="title">صفحات الموقع</h1>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    الصفحة الرئيسية
                </a>
                
                <a href="announcement.html" class="nav-link">
                    <i class="fas fa-bullhorn"></i>
                    إعلان النادي والتفاصيل
                </a>
                
                <a href="registration_form.html" class="nav-link">
                    <i class="fas fa-user-plus"></i>
                    نموذج التسجيل
                </a>
            </div>
            
            <p class="description">
                موقع نادي انطلاقة الصيفي يحتوي على جميع المعلومات اللازمة للتسجيل والمشاركة في البرامج التعليمية والأنشطة الرياضية والهاكاثونات.
            </p>
        </div>
    </div>
</body>
</html>
